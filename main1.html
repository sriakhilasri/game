{

{

return input[i][0];

return input[0][j];
if((input[0][0]==input[1][1])&&(input[0][0]==input[2][2])&&(input[0][0]!=-1))
return input[0][0];
if((input[0][2]==input[1][1])&&(input[0][2]==input[2][0])&&(input[0][2]!=-1))
return input[0][2];
return -1;
}
function reload1()
{
setTimeout(function(){
window.location.reload(1);
}, 5000);
}

{

    for(var j=0;j<3;j++)
	if(input[i][j]==-1)
	return 0;
return 1;

{

}

 getId.count ++;

 if (getId.count%2==1) {

 }

 input[i][j]=1;

   var ch=win();
